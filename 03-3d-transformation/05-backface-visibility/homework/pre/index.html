<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotate3D Demo</title>
    <link rel="stylesheet" href="https://code.s3.yandex.net/web-code/fonts/fonts.css">
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <div class="container">
      <form class="controls">
        <label>
          <span>rotateX</span>
          <input class="range" name="rotateX" type="range" min="-360" max="360" step="1">
        </label>
        <label>
          <span>rotateY</span>
          <input class="range" name="rotateY" type="range" min="-360" max="360" step="1">
        </label>
        <label>
          <span>rotateZ</span>
          <input class="range" name="rotateZ" type="range" min="-360" max="360" step="1">
        </label>
      </form>

      <div class="view">
        <img src="./images/o-e-moe.svg" alt="" class="demo-pic">
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
