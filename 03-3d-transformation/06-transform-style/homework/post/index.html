<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyramid</title>
    <link
      rel="stylesheet"
      href="https://code.s3.yandex.net/web-code/fonts/fonts.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/pyramid.css" />
  </head>
  <body>
    <div class="container">
      <form class="controls">
        <label>
          <span>Угол поворота</span>
          <input
            class="range"
            name="pyramid-rotate-angle"
            type="range"
            min="-360"
            max="360"
            step="1"
          />
        </label>
      </form>

      <div class="view">
        <div class="pyramid">
          <div class="side front"></div>
          <div class="side back"></div>
          <div class="side left"></div>
          <div class="side right"></div>
          <div class="base"></div>
        </div>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
